    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0C0F1B 0%, #18202e 50%, #0C0F1B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(37, 112, 147, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            max-width: 600px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #257093, #18a0d8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(37, 112, 147, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(37, 112, 147, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 50px rgba(37, 112, 147, 0.5);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #257093, #18a0d8, #257093);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        p {
            font-size: 1.2rem;
            color: #666668;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .timer {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .timer-box {
            background: rgba(24, 32, 46, 0.8);
            border: 1px solid rgba(37, 112, 147, 0.3);
            border-radius: 12px;
            padding: 20px;
            min-width: 100px;
            backdrop-filter: blur(10px);
        }

        .timer-box .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #18a0d8;
            display: block;
        }

        .timer-box .label {
            font-size: 0.9rem;
            color: #666668;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: rgba(37, 112, 147, 0.2);
            border: 1px solid rgba(37, 112, 147, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #18a0d8;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(37, 112, 147, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(37, 112, 147, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .timer-box {
                min-width: 80px;
                padding: 15px;
            }

            .timer-box .number {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // Set the launch date (change this to your desired date)
        const launchDate = new Date('2025-12-31T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.timer').innerHTML = '<h2>We are live!</h2>';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
